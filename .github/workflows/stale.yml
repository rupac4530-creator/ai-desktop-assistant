# Stale issue/PR bot configuration
# Automatically labels and closes stale issues/PRs

name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '30 1 * * *'  # Run daily at 1:30 AM UTC

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue configuration
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this is still relevant, please comment to keep it open.
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 14
          exempt-issue-labels: 'pinned,security,bug,help wanted,good first issue'
          
          # PR configuration
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            Please update your PR or comment if you're still working on it.
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-pr-labels: 'pinned,work in progress'
          
          # Remove stale label on activity
          remove-stale-when-updated: true
          
          # Limit operations per run
          operations-per-run: 30
