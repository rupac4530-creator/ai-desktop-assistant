name: CI

on:
  push:
    branches: [main, release-*]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flake8 mypy black isort bandit
          pip install -r requirements.txt
      
      - name: Check formatting (Black)
        run: black --check .
      
      - name: Check imports (isort)
        run: isort --check-only .
      
      - name: Lint (flake8)
        run: flake8 . --count --show-source --statistics
      
      - name: Type check (mypy)
        run: mypy . --ignore-missing-imports
      
      - name: Security check (Bandit)
        run: bandit -r . -x ./venv,./tests

  test:
    name: Tests
    runs-on: windows-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt
      
      - name: Run tests
        run: pytest tests/ -v --cov=. --cov-report=xml
        continue-on-error: true  # Tests optional for now

  build:
    name: Build Executable
    runs-on: windows-latest
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/heads/release-')
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name AIDesktopAssistant --icon=assets/icon.ico main.py --add-data "models;models" --add-data ".env.example;."
        continue-on-error: true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AIDesktopAssistant-Windows
          path: dist/AIDesktopAssistant.exe
          if-no-files-found: warn
